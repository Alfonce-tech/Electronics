    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

    a { text-decoration: none; color: inherit; }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    nav { display: flex; gap: 30px; position: relative; }

    nav a { color: #fff; position: relative; }

    .dropdown { position: relative; }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #3feb0b;
      top: 100%;
      left: 0;
      min-width: 150px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #fff;
    }

    .dropdown:hover .dropdown-content { display: block; }

    .hamburger { display: none; font-size: 28px; cursor: pointer; }

    /* FORM SECTION */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 5%;
    }

    .login-form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .password-field {
  position: relative;
}

.password-field input {
  padding-right: 40px;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  user-select: none;
}


    .login-form button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      border: none;
      color: #fff;
      font-size: 1rem;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #0056b3;
    }

    /* FOOTER */
    footer {
      background: #3feb0b;
      color: #fff;
      text-align: center;
      padding: 30px 5%;
      margin-top: 40px;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
    }

    /* RESPONSIVE NAV */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a, nav .dropdown { display: none; width: 100%; padding: 10px 0; }
      nav.active a, nav.active .dropdown { display: block; }
      .hamburger { display: block; }
    }
    .whatsapp-float-text {
  position: fixed;
  display: flex;
  align-items: center;
  gap: 10px;
  background: #25D366;
  color: #fff;
  padding: 10px 15px;
  border-radius: 50px;
  bottom: 20px;
  right: 20px;
  text-decoration: none;
  z-index: 999;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);

}

.whatsapp-float-text img {

.whatsapp-float-text span {

/* Floating Social Icons */
.floating-social {

  padding: 12px 14px;
  border-radius: 8px 0 0 8px;

  text-decoration: none;

  transition: all 0.3s ease;

.floating-social i {

/* Position for Facebook - middle right */

/* Position for Twitter/X - slightly below Facebook */

  color: #fff;
}

/* Hover effect */
.floating-social:hover {
  opacity: 0.85;
  transform: translateX(-5px);
}

  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');

    hamburger.onclick = () => {
      nav.classList.toggle('active');
    };
    function togglePassword(id) {
  const field = document.getElementById(id);
  if (field.type === "password") {
    field.type = "text";
  } else {
    field.type = "password";
  }
}
  </script>
  <!--form submission script-->
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const data = {
    name: form.name.value,
    email: form.email.value,
    phone: form.phone.value,
    password: form.password.value,
  };

  try {
    const res = await fetch('http://localhost:3000/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const msg = await res.text();
    alert(msg);
    form.reset();
  } catch (error) {
    alert('Signup failed: ' + error);
  }
});
</script>
<!--redirection js-->
<script>
    document.getElementById("signupForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const response = await fetch("http://localhost:3000/api/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message || "Signup successful!");
          // ✅ Redirect to login.html after successful signup
          window.location.href = "login.html";
        } else {
          alert(result.message || "Signup failed");
        }
      } catch (error) {
        console.error("Signup Error:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
